<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src\assets\img\logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPROSNIK</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != window.location.pathname) {
          // Если мы были перенаправлены с 404.html,
          // то используем history.replaceState, чтобы изменить URL
          // обратно на тот, который хотел пользователь.
          // HashRouter сам подхватит изменение.
          var newPath = redirect.replace('/oprosnik-design', '');
          if (newPath.startsWith('/')) {
            window.history.replaceState(null, null, '#!' + newPath);
          }
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
