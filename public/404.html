<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Получаем путь, на который пытался зайти пользователь
      var path = window.location.pathname;
      // Сохраняем его в sessionStorage
      sessionStorage.redirect = path;
      // Перенаправляем на главную страницу (index.html)
      window.location.replace('/oprosnik-design/');
    </script>
  </head>
  <body>
  </body>
</html>
